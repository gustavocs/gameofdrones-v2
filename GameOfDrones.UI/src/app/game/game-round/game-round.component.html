<form ng-if="Game != null" name="roundForm" class="form" role="form" (ngSubmit)="onSubmit()" novalidate>
    <h2>
        Round {{ currentRound?.number }}
    </h2>
    	<app-game-round-move [currentMove]="currentMove | async"  (selectedMoveUpdate)="selectMove($event)"></app-game-round-move>
</form>
