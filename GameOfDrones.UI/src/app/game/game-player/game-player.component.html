<div class="row">
  <div class="col-md-2"><label>Player {{player.number}}:</label></div>
  <div class="col-md-4">
      <div class="form-group">
          <input name="name" #name="ngModel" type="text" class="form-control" [(ngModel)]="player.name" required minlength="3" />
      </div>
  </div>
  <div class="col-md-6">
      <div *ngIf="name && name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger fade in">
            
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 3 characters long.
        </div>
      </div>
  </div>
</div>
